<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Abharan Jewellers Udupi Since - 1935</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8B1538">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Jewelry Gallery">
    <link rel="apple-touch-icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTkyIiBoZWlnaHQ9IjE5MiIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjEuNSIgc3R5bGU9ImJhY2tncm91bmQ6ICM4QjE1Mzg7Ij48cGF0aCBkPSJNNiAzaDEybDQgNi0xMCAxMS0xMC0xMSA0LTZ6Ii8+PHBhdGggZD0iTTExIDNoMnoiLz48L3N2Zz4=">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <img src="a logo copy.webp" alt="Abharan Logo" style="height: 150px;">
                </div>
                <h1>Abharan Jewellers Udupi Since - 1935</h1>
                <p>Find Your Finest Collections</p>
            </div>
            
            <div class="login-options">
                <div class="role-selector">
                    <button id="adminBtn" class="role-btn active" data-role="admin">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        Store Owner
                    </button>
                    <button id="userBtn" class="role-btn" data-role="user">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        Customer
                    </button>
                </div>
                
                <div id="adminLogin" class="login-form">
                    <input type="password" id="adminPassword" placeholder="Enter store owner password" class="password-input">
                    <button id="adminLoginBtn" class="login-btn">Access Store Management</button>
                </div>
                
                <div id="userLogin" class="login-form hidden">
                    <button id="userLoginBtn" class="login-btn">Browse Collections</button>
                </div>
            </div>
            
            <div class="login-footer">
                <p>Welcome To Abharan Udupi</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
